<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memorai</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      background: #121212;
      transition: background 0.3s;
    }

    .dark html {
      background: #121212;
    }

    body {
      width: 350px;
      min-height: 100vh;
      padding: 16px;
      font-family: 'Google Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #121212;
      transition: all 0.3s;
    }

    .dark body {
      background: #121212;
    }

    .header {
      text-align: center;
      margin-bottom: 16px;
      background: #1e1e1e;
      border: 1px solid #333333;
      border-radius: 8px;
      padding: 16px 0;
      transition: all 0.3s;
    }

    .dark .header {
      background: #1e1e1e;
      border: 1px solid #333333;
    }

    .title {
      color: #e8eaed;
      font-size: 16px;
      font-weight: 500;
      margin-bottom: 2px;
      transition: color 0.3s;
    }

    .dark .title {
      color: #e8eaed;
    }

    .subtitle {
      color: #9aa0a6;
      font-size: 11px;
      font-weight: 400;
      opacity: 1;
      transition: color 0.3s;
    }

    .dark .subtitle {
      color: #9aa0a6;
      opacity: 1;
    }

    .current-tab {
      background: #1e1e1e;
      border: 1px solid #333333;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 16px;
      transition: all 0.3s;
    }

    .dark .current-tab {
      background: #1e1e1e;
      border: 1px solid #333333;
    }

    .tab-info {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
    }

    .tab-favicon {
      width: 16px;
      height: 16px;
      border-radius: 2px;
      flex-shrink: 0;
      margin-top: 2px;
    }

    .tab-details {
      flex: 1;
      min-width: 0;
    }

    .tab-title {
      font-size: 13px;
      font-weight: 500;
      color: #e8eaed;
      margin-bottom: 2px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      min-height: 20px;
      display: block;
      transition: color 0.3s;
    }

    .dark .tab-title {
      color: #e8eaed;
    }

    .tab-title-input {
      width: 100%;
      border: none;
      border-radius: 4px;
      background: transparent;
      font-size: 13px;
      font-weight: 400;
      color: #e8eaed;
      padding: 2px 0;
      margin-bottom: 2px;
      transition: color 0.3s;
      outline: none;
      display: block;
    }

    .dark .tab-title-input {
      color: #e8eaed;
    }

    .tab-title-input:focus {
      outline: none;
      background: transparent;
    }

    .dark .tab-title-input:focus {
      background: transparent;
    }

    .tab-url {
      font-size: 11px;
      color: #9aa0a6;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      transition: color 0.3s;
      opacity: 1;
    }

    .dark .tab-url {
      color: #9aa0a6;
      opacity: 1;
    }

    .form-group {
      margin-bottom: 12px;
    }

    label {
      display: block;
      font-size: 12px;
      font-weight: 500;
      color: #e8eaed;
      margin-bottom: 4px;
      transition: color 0.3s;
      opacity: 1;
    }

    .dark label {
      color: #e8eaed;
      opacity: 1;
    }

    input,
    textarea,
    select {
      width: 100%;
      padding: 6px 8px;
      border: 1px solid #333333;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 400;
      transition: all 0.3s;
      background: #1e1e1e;
      color: #e8eaed;
      font-family: 'Google Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }

    .dark input,
    .dark textarea,
    .dark select {
      border: 1px solid #333333;
      background: #1e1e1e;
      color: #e8eaed;
    }

    input:focus,
    textarea:focus,
    select:focus {
      outline: none;
      border-color: #8ab4f8;
      box-shadow: 0 0 0 1px #8ab4f8;
    }

    .dark input:focus,
    .dark textarea:focus,
    .dark select:focus {
      border-color: #8ab4f8;
      box-shadow: 0 0 0 1px #8ab4f8;
    }

    textarea {
      resize: none;
      height: 60px;
    }

    .button-group {
      display: flex;
      gap: 8px;
      margin-top: 16px;
    }

    .btn {
      flex: 1;
      padding: 6px 8px;
      border: 1px solid;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 400;
      cursor: pointer;
      transition: all 0.15s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 4px;
      font-family: 'Google Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }

    .btn-primary {
      background: #8ab4f8;
      color: #121212;
      border-color: #8ab4f8;
    }

    .dark .btn-primary {
      background: #8ab4f8;
      color: #121212;
      border-color: #8ab4f8;
    }

    .btn-primary:hover:not(:disabled) {
      background: #9dc1ff;
      border-color: #9dc1ff;
    }

    .dark .btn-primary:hover:not(:disabled) {
      background: #9dc1ff;
      border-color: #9dc1ff;
    }

    .btn-secondary {
      background: #333333;
      color: #8ab4f8;
      border-color: #444444;
    }

    .dark .btn-secondary {
      background: #333333;
      color: #8ab4f8;
      border-color: #444444;
    }

    .btn-secondary:hover:not(:disabled) {
      background: #3c3c3c;
      color: #9dc1ff;
      border-color: #555555;
    }

    .dark .btn-secondary:hover:not(:disabled) {
      background: #3c3c3c;
      color: #9dc1ff;
      border-color: #555555;
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .status {
      text-align: center;
      padding: 8px;
      border-radius: 6px;
      font-size: 11px;
      font-weight: 400;
      margin-top: 12px;
      transition: all 0.3s;
    }

    .status.success {
      background: #1e1e1e;
      color: #e8eaed;
      border: 1px solid #333333;
    }

    .status.error {
      background: #1e1e1e;
      color: #e8eaed;
      border: 1px solid #333333;
    }

    .status.info {
      background: #1e1e1e;
      color: #e8eaed;
      border: 1px solid #333333;
    }

    .dark .status.success {
      background: #1e1e1e;
      color: #e8eaed;
      border: 1px solid #333333;
    }

    .dark .status.error {
      background: #1e1e1e;
      color: #e8eaed;
      border: 1px solid #333333;
    }

    .dark .status.info {
      background: #1e1e1e;
      color: #e8eaed;
      border: 1px solid #333333;
    }

    .loading {
      display: inline-block;
      width: 12px;
      height: 12px;
      border: 2px solid #121212;
      border-top: 2px solid #8ab4f8;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .dark .loading {
      border: 2px solid #121212;
      border-top: 2px solid #8ab4f8;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .config-section {
      background: #1e1e1e;
      border: 1px solid #333333;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 16px;
      transition: all 0.3s;
    }

    .dark .config-section {
      background: #1e1e1e;
      border: 1px solid #333333;
    }

    .config-title {
      font-size: 13px;
      font-weight: 500;
      color: #e8eaed;
      margin-bottom: 8px;
      transition: color 0.3s;
    }

    .dark .config-title {
      color: #e8eaed;
    }

    .saved-icon {
      color: #34a853;
      margin-right: 4px;
    }

    .dark .saved-icon {
      color: #34a853;
    }

    input::placeholder,
    textarea::placeholder {
      color: #9aa0a6;
      opacity: 1;
    }

    .dark input::placeholder,
    .dark textarea::placeholder {
      color: #9aa0a6;
      opacity: 1;
    }
  </style>
</head>

<body>
  <div class="header">
    <div class="title">Memorai</div>
    <div class="subtitle">Save and organize your tabs</div>
  </div>

  <!-- Centered bookmark import section directly below the header -->
  <div style="display: flex; justify-content: center; margin-bottom: 16px;">
    <div id="importSection"
      style="width: 100%; max-width: 320px; background: #1e1e1e; border: 1px solid #333333; border-radius: 8px; padding: 12px;">
      <div style="text-align: center; margin-bottom: 8px;">
        <button id="importBookmarks" class="btn btn-secondary"
          style="width: auto; padding-left: 12px; padding-right: 12px; margin: 0 auto; display: inline-flex; justify-content: center;">
          Import Bookmarks
        </button>
      </div>

      <!-- Preview list populated by popup.js -->
      <div id="bookmarksPreview"
        style="display: none; margin-top: 4px; max-height: 180px; overflow-y: auto; font-size: 12px; color: #e8eaed; background:#181818; border-radius:6px; border:1px solid #333333; padding:8px;">
      </div>

      <div id="confirmImportContainer" style="display: none; margin-top: 8px; text-align: right;">
        <button id="confirmImport" class="btn btn-primary"
          style="width: auto; padding-left: 12px; padding-right: 12px;">
          Confirm Import
        </button>
      </div>
    </div>
  </div>

  <div id="saveSection">
    <div class="current-tab">
      <div style="display: flex; align-items: center; gap: 8px; margin-bottom: 12px;">
        <img id="tabFavicon" class="tab-favicon" src="" alt="">
        <div style="font-size: 11px; color: #9aa0a6; font-weight: 400;" class="current-website-label">Current Website
        </div>
      </div>
      <style>
        .dark .current-website-label {
          color: #9aa0a6;
        }
      </style>

      <div class="form-group">
        <label for="title">Website Title</label>
        <div class="tab-title" id="tabTitle">Loading...</div>
      </div>

      <div class="form-group">
        <label>Website URL</label>
        <div class="tab-url" id="tabUrl">Loading...</div>
      </div>

      <div class="form-group">
        <label for="categorySelect">Category</label>
        <select id="categorySelect">
          <option value="__loading__">Loading categories...</option>
        </select>
        <div id="newCategoryContainer" style="display: none; margin-top: 8px;">
          <input type="text" id="newCategoryInput" placeholder="Enter new category name...">
        </div>
      </div>

      <div class="form-group">
        <label for="description">Notes (Optional)</label>
        <textarea id="description" placeholder="Add a note about this website..."></textarea>
      </div>

      <div class="button-group">
        <button id="openDashboard" class="btn btn-secondary">
          Dashboard
        </button>
        <button id="saveTab" class="btn btn-primary">
          <span class="saved-icon" style="display: none;">✓</span>
          Save Tab
        </button>
      </div>
    </div>
  </div>

  <div id="configSection" style="display: none;">
    <div class="config-section">
      <div class="config-title">Configuration Required</div>
      <div style="font-size: 11px; color: #9aa0a6; margin-bottom: 12px; font-weight: 400;" class="config-description">
        Please set your dashboard URL and your account credentials.
      </div>
      <style>
        .dark .config-description {
          color: #9aa0a6;
        }
      </style>

      <div class="form-group">
        <label for="dashboardUrl">Dashboard URL</label>
        <input type="url" id="dashboardUrl" placeholder="https://your-dashboard.vercel.app">
      </div>

      <div class="form-group">
        <label for="userEmail">Account Email</label>
        <input type="email" id="userEmail" placeholder="you@example.com">
      </div>

      <div class="form-group">
        <label for="userPassword">Account Password</label>
        <input type="password" id="userPassword" placeholder="Your dashboard password">
      </div>

      <div class="form-group">
        <label for="extensionSecret">Extension Secret (optional)</label>
        <input type="password" id="extensionSecret" placeholder="Only if your server requires it">
      </div>

      <div class="button-group">
        <button id="saveConfig" class="btn btn-primary">
          Save Config
        </button>
      </div>
    </div>
  </div>

  <div id="status" class="status" style="display: none;"></div>

  <div style="text-align:center; font-size:11px; margin-top:12px; font-weight: 400;" class="footer-text">
    made with <span style="color: #ea4335;">❤</span> by Ameya Bhagat
  </div>
  <style>
    .footer-text {
      color: #9aa0a6;
    }

    .dark .footer-text {
      color: #9aa0a6;
    }
  </style>

  <script src="popup.js"></script>
</body>

</html>
